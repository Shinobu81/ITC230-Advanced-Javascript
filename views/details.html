<html>
<head>
</head>
<body>
    <h1>Details Page</h1>
<a href="/">Home</a>
    {{#if result}}
<h2>{{song}} details:</h2>
    <li>Song: {{result.song}}</li>
    <li>Artist: {{result.artist}}</li>
    <li>Album: {{result.album}}</li>
<p>
    <a href="/delete?song={{result.song}}">Delete</a>
</p>
    {{else}}
<h2>{{song}} not found</h2>
    {{/if}}
<h3>Search</h3>
<form method="GET" action="/details">
    <input type="text" name="song" />
    <button>Search</button>
</form>
</body>
</html>
