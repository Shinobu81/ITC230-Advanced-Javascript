<html>
<head>
  <title>Details Page</title>
</head>
<body>
    <h1>Details Page</h1>
<a href="/">Home</a>
    {{#if music}}
<h2>{{music.song}} details:</h2>
    <li>Song: {{music.song}}</li>
    <li>Artist: {{music.artist}}</li>
    <li>Album: {{music.album}}</li>
    <li>Year: {{music.year}}</li>
<p>
    <a href="/delete?song={{music.song}}">Delete</a>
</p>
    {{else}}
<h2>{{song}} not found</h2>
    {{/if}}
<h3>Search</h3>
<form method="GET" action="/details">
    <input type="text" name="song" />
    <button>Search</button>
</form>
</body>
</html>
