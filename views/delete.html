<html>
<head>
  <title>Deleted Page</title>
</head>
<body>
  <h1>Delete Page</h1>
  <a href="/">Home</a>
    {{#if music.delete}}
  <h2>{{music.song}} deleted</h2>
    {{else}}
  <h2>{{song}} not found</h2>
    {{/if}}
  <h3>Search</h3>
<form method="GET" action="/details">
  <input type="text" name="song" />
  <button>Search</button>
</form>
</body>
</html>
